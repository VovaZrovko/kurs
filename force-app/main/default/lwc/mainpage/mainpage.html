<template>
    <lightning-card class="ltncard" title="PC">
        <form>
            <fieldset>
                <legend>Процесор</legend>
                <div class="dname">К-сть ядер:</div>
                <div class="ltnin">від <lightning-input value="4" data-active='1' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="7" data-active='1' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">К-сть потоків:</div>
                <div class="ltnin">від <lightning-input value="10" data-active='1' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="20" data-active='1' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Тактова частота:</div>
                <div class="ltnin">від <lightning-input value="3500" data-active='1' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="4000" data-active='1' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Покоління:</div>
                <div class="ltnin">від <lightning-input value="4" data-active='1' type="number"  label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="6" data-active='1' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Бренд:</div>
                <div class="ltncom"><lightning-combobox style="width:322px" name="proc" value={procValue} options={procOptions} onchange={handleChange}></lightning-combobox></div>
            </fieldset>
            <fieldset style="height: 226.18px;">
                <legend>Материнська плата</legend>
                <div class="dname">Сокет:</div>
                <div class="ltntext"> <lightning-input value="Socket 1151" data-active='2' type="text" style="width: 322px;" ></lightning-input></div>
                <div class="dname">M2:</div>
                <div class="ltntext"> <lightning-input value="2" data-active='2' type="text" style="width: 322px;" ></lightning-input></div>
                <div class="dname">Макс частота памяті:</div>
                <div class="ltnin">від <lightning-input value="2500" data-active='2' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="3000" data-active='2' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Формфактор:</div>
                <div class="ltntext"> <lightning-input value="MicroATX" data-active='2' type="text" style="width: 322px;"  ></lightning-input></div>
            </fieldset>
            <fieldset style="height: 425.68px;">
                <legend>Відео та звук</legend>
                <div class="dname">Бренд відео:</div>
                <div class="ltncom"><lightning-combobox style="width:322px" name="video" value={videoValue} options={videoOptions} onchange={handleChange}></lightning-combobox></div>
                <div class="dname">Тип памяті відео:</div>
                <div class="ltntext"> <lightning-input value="PCI Expres" data-active='7' type="text" style="width: 322px;"  ></lightning-input></div>
                <div class="dname">Обєм памяті відео:</div>
                <div class="ltnin">від <lightning-input value="3" data-active='7' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="7" data-active='7' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Глибина шини пам'яті відео:</div>
                <div class="ltnin">від <lightning-input value="190" data-active='7' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="200" data-active='7' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>    

                <div class="dname">Тип звуку:</div>
                <div class="ltncom"><lightning-combobox  style="width:322px" name="soundtype" value={soundTypeValue} options={soundTypeOptions} onchange={handleChange}></lightning-combobox></div>
                <div class="dname">Інтерфейс зєднання звуку:</div>
                <div class="ltncom"><lightning-combobox  style="width:322px" name="soundint"  value={soundValue} options={soundOptions} onchange={handleChange}></lightning-combobox></div>
                <div class="dname">Канали звуку:</div>
                <div class="ltnin">від <lightning-input value="2" data-active='8' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="4" data-active='8' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
            </fieldset>
            <fieldset style="height: 425.68px;">
                <legend>Память</legend>
                <div class="dname">Тип hhd:</div>
                <div class="ltncom"><lightning-combobox  style="width:322px" name="hhd" value={hhdValue} options={hhdOptions} onchange={handleChange}></lightning-combobox></div>
                <div class="dname">Ємність hhd:</div>
                <div class="ltnin">від <lightning-input value="3" data-active='4' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="5" data-active='4' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Швидкість шпинделя hhd:</div>
                <div class="ltnin">від <lightning-input value="5000" data-active='4' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="5500" data-active='4' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Обєм буфера hhd:</div>
                <div class="ltnin">від <lightning-input value="6" data-active='4' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="9" data-active='4' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                
                <div class="dname">Тип ssd:</div>
                <div class="ltncom"><lightning-combobox  style="width:322px" name="ssd" value={ssdValue} options={ssdOptions} onchange={handleChange}></lightning-combobox></div>
                <div class="dname">Ємність ssd:</div>
                <div class="ltnin">від <lightning-input value="450" data-active='5' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="550" data-active='5' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Інтерфейс підключення ssd:</div>
                <div class="ltntext"> <lightning-input value="PCI Express 3.0 x4" data-active='5'  type="text" style="width: 322px;"  ></lightning-input></div>
            
                <div class="dname">Обєм памяті ram:</div>
                <div class="ltnin">від <lightning-input value="30" data-active='6' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="35" data-active='6' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Частота памяті ram:</div>
                <div class="ltnin">від <lightning-input value="4500" data-active='6' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="5000" data-active='6' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Тип памяті ram:</div>
                <div class="ltntext"> <lightning-input value="DDR5 SDRAM" data-active='6' type="text" style="width: 322px;"  ></lightning-input></div>
            </fieldset>
            <fieldset>
                <legend>Зовнішній вигляд</legend>
                <div class="dname">Тип:</div>
                <div class="ltntext"> <lightning-input value="Miditower" data-active='9' type="text" style="width: 322px;" ></lightning-input></div>
                <div class="dname">К-сть вентиляторів:</div>
                <div class="ltnin">від <lightning-input value="1" data-active='9' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="3" data-active='9' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>    
                <div class="dname">Матеріал:</div>
                <div class="ltntext"> <lightning-input value="Plastic" data-active='9' type="text" style="width: 322px;" ></lightning-input></div>
            </fieldset>
            <fieldset>
                <legend>Живлення</legend>
                <div class="dname">Потужність:</div>
                <div class="ltnin">від <lightning-input value="700" data-active='3' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="800" data-active='3' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Макс рівень шуму:</div>
                <div class="ltnin">від <lightning-input value="4" data-active='3' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="6" data-active='3' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Кількість додаткових роз'ємів живлення:</div>
                <div class="ltnin">від <lightning-input value="3" data-active='3' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input value="7" data-active='3' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="dname">Система охолодження:</div>
                <div class="ltncom"><lightning-combobox style="width:322px" name="power" value={powerValue} options={powerOptions} onchange={handleChange}></lightning-combobox></div>
            </fieldset>
            <div class="general">
                <div class="dname">Загальна ціна:</div>
                <div class="ltnin">від <lightning-input data-active='10' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>
                <div class="ltnin">до <lightning-input data-active='10' type="number" label=" " style="width: 100px; display:inline-block"></lightning-input></div>    
            </div>
            
        </form>
        <lightning-button class="btn" label="Аналізувати" onclick={checkQuery}></lightning-button>
        <template if:true = {show}>
            <div style="margin:10px;background-color: #d0d2dd">
                <h1 style="font-size: 3em;">
                    Result:
                </h1>
            </div>
            <div style="border: 3px solid blue; margin: 10px;">
                <template for:each={finalResult} for:item="obj">
                    <div style="border: 1px solid pink" key={obj.procName}>
                        <div class="divtile" key={obj.procName}>
                            <lightning-tile label={obj.procName} href={obj.procResult} > </lightning-tile>
                        </div>
                        <div class="divtile" key={obj.motherName}>
                            <lightning-tile label={obj.motherName} href={obj.motherResult} > </lightning-tile>
                        </div>
                        <div class="divtile" key={obj.powerName}>
                            <lightning-tile label={obj.powerName} href={obj.powerResult} > </lightning-tile>
                        </div>
                        <div class="divtile" key={obj.hhdName}>
                            <lightning-tile label={obj.hhdName} href={obj.hhdResult} > </lightning-tile>
                        </div>
                        <div class="divtile" key={obj.ssdName}>
                            <lightning-tile label={obj.ssdName} href={obj.ssdResult} > </lightning-tile>
                        </div>
                        <div class="divtile" key={obj.ramName}>
                            <lightning-tile label={obj.ramName} href={obj.ramResult} > </lightning-tile>
                        </div>
                        <div class="divtile" key={obj.videoName}>
                            <lightning-tile label={obj.videoName} href={obj.videoResult} > </lightning-tile>
                        </div>
                        <div class="divtile" key={obj.soundName}>
                            <lightning-tile label={obj.soundName} href={obj.soundResult} > </lightning-tile>
                        </div>
                        <div class="divtile" key={obj.corpusName}>
                            <lightning-tile label={obj.corpusName} href={obj.corpusResult} > </lightning-tile>
                        </div>
                        <div class="divtile price" key={obj.sum}>
                            <lightning-formatted-text value={obj.sum}></lightning-formatted-text>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template if:true = {noresult}>
            <p style="font-size: 5em; color:red"> THERE IS NO RESULT</p>
        </template>
    </lightning-card>
</template>
